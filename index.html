<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Склад комплектующих</title>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-center"><h1>Склад комплектующих</h1></div>
    <div class="row">
        <div class="d-grid gap-2 col-3 mx-auto" id="leftPanel">
            <button type="button" class="btn btn-outline-success" onclick="addItemForm()">Добавить позицию</button>
            <button type="button" class="btn btn-outline-primary" onclick="addSearchForm()">Поиск по названию</button>
            <button type="button" class="btn btn-outline-primary" onclick="addSearchPriceForm()">Поиск по цене в диапазоне</button>
            <button type="button" class="btn btn-outline-warning" onclick="addDefaultAccessories()">Добавить дефолный список</button>
            <button type="button" class="btn btn-outline-secondary" onclick="getAllAccessories()">Сбросить</button>
        </div>
        <div class="col-9" id="rightPanel">
            <table class="table" id="mainTable">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Название</th>
                    <th scope="col">Количество</th>
                    <th scope="col">Цена за шт/кг</th>
                    <th scope="col">Товара на сумму</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/db.js"></script>
<script src="js/app.js"></script>
</body>
</html>
