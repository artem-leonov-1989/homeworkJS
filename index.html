<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Склад комплектующих</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="d-flex justify-content-center"><h1>Склад комплектующих</h1></div>
        <div class="d-grid gap-2 col-3 mx-auto" id="leftPanel">
            <button type="button" class="btn btn-outline-primary" onclick="showModalWindow()">Добавить позицию</button>
            <button type="button" class="btn btn-outline-primary">Поиск по названию</button>
            <button type="button" class="btn btn-outline-primary">Поиск по коду</button>
            <button type="button" class="btn btn-outline-primary">Поиск по заказу</button>
            <button type="button" class="btn btn-outline-primary">Редактировать</button>
        </div>
        <div class="col-9" id="rightPanel"></div>
    </div>
</div>
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/db.js"></script>
</body>
</html>
